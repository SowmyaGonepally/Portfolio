<div class="d-flex flex-row">
    <div class="d-flex flex-column">
        <div class="contact-info">
            <h5><b>Phone</b> </h5>
            <p>9398298748</p>
        </div>
        <div class="email-info">
            <h5><b>Email</b></h5>
            <p>sowmya.gonepally@zemosolabs.com</p>
        </div>
    </div>
    <div class="contact-form">
        <p style="font-style:italic"><b>Looking forward to hearing from you!</b></p>
        <br>
        <form action="">
            <div class="form-group">
                <label for="name" style="font-weight:bold">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name" name="name">
            </div>
            <div class="form-group">
                <label for="email" style="font-weight:bold">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="message" style="font-weight:bold">Message:</label>
                <textarea class="form-control" id="message" rows="5" cols="50" placeholder="Message" name="message"></textarea>
            </div>
            <button type="button" class="btn btn-dark">Send</button>

        </form>
    </div>

</div>
